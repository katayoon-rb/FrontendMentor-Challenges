<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="back-img">
    <img src="images/bg-pattern-top.svg" class="top">
    <img src="images/bg-pattern-bottom.svg" class="bottom">
  </div>
    
  <div class="context">
    <img src="images/bg-pattern-card.svg" class="card-img">

    <div class="card">
      <img src="images/image-victor.jpg" class="profile">

      <div class="line-one">
        <h4 class="name">Victor Crest</h4>
        <h4 class="age">26</h4>
      </div>

      <p class="address">London</p>

      <div class="last">
        <div class="follower">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/katayoon-rb">Katy Rabbani</a>.
  </div>
</body>
</html>
